        <nav class="navbar navbar-dark">

    <div class="content row">

    <div class="container col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <h1 class="text-center">Log In</h1>
        <form>
            <div class="form-group">
                <label><i><strong> Username</strong></i></label>
                <input class="form-control form-control-lg" id="user" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><i><strong> Password</strong></i></label>
                <input type="password" class="form-control form-control-lg" id="password" >
            </div>
            <div class="create-account">
                Don't have an account? <a class="signup-link" href="/signup">Create one here!</a>
            </div>
            <div class="button">
                <button class="btn btn-dark rounded-0" id="attemptLogin">Submit</button>
            </div>
            <div class="alert alert-danger" id="alertFailed" style="display:none;">
                    Invalid username or password
                </div>
        </form>
    </div>

    </div>
