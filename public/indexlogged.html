<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/indexlogged.css">
    <link rel="icon" type="image/png" href="assets/images/recording.png" />
    <title>Home Page</title>
</head>

<body>

    <header id="nav-placeholder">

    </header>

    <button class="btn show hidden">YOUR LIBRARY<img src="./assets/images/down-arrow.png" class="arrow"></button>

    <div class="content row playlists">
        <div id="show-content" class="container hide col-xl-2 col-lg-3 col-md-3 col-sm-11 a-flex my-little-box">
            <button class="btn btn-dark border-secondary create-playlist" data-toggle="modal" data-target="#myModal"><img
                    src="assets/images/plus.png"><span>Playlist</span>
            </button>

            <hr>

            <div class="my-playlists">
                <h3>My playlists</h3>
                <ul class="list-group" id="myPlaylists">

                </ul>
            </div>

            <hr>

            <div class="my-playlists">
                <h3>Saved playlists</h3>
                <ul class="list-group" id="favPlaylists">

                </ul>
            </div>

            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>New playlist</h1>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="newPlaylistName">Name</label>
                                    <input type="text" class="form-control" id="newPlaylistName">
                                </div>
                                <div class="form-group">
                                    <label for="newPlaylistDesc">Description</label>
                                    <textarea rows="5" class="form-control" id="newPlaylistDesc"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="newPlaylistGenre">Genre</label>
                                    <select class="form-control mdb-select md-form" id="newPlaylistGenre">
                                        <option value="Other" disabled selected>Other</option>
                                        <option value="Hip Hop">Hip Hop</option>
                                        <option value="Rock">Rock</option>
                                        <option value="Pop">Pop</option>
                                        <option value="Electronic">Electronic</option>
                                        <option value="Jazz/Blues">Jazz/Blues</option>
                                        <option value="Classical">Classical</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success rounded-0" id="playlistCreate">Create</button>
                            <button class="btn btn-danger rounded-0" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-xl-9 col-lg-8 col-md-8 col-sm-11 search">

            <form>
                <div class="form-group">
                    <input id="search-bar" placeholder="Search.." class="form-control search-input" autocomplete="off">
                </div>
            </form>

            <div class="row">
                <!-- <button class="btn btn-dark rounded-0 filter col-3" id="allSearch">All</button> -->
                <button class="btn btn-dark rounded-0 filter col-4" id="songSearch">Song</button>
                <button class="btn btn-dark rounded-0 filter col-4" id="albumSearch">Album</button>
                <button class="btn btn-dark rounded-0 filter col-4" id="playlistSearch">Playlist</button>
            </div>
            
            <div id="searchResults" class="row">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/dashboard.js"></script>

</body>

</html>
