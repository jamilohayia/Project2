<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/song.css">
    <link rel="icon" type="image/png" href="/assets/images/recording.png" />
    <title>THE SONG</title>
</head>

<body>

    <header id="nav-placeholder"></header>

    <div class="main-content">
        <div class="container">

            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img src="" class="album-cover">
                    <!-- <h5 class="listeners">Listeners: 67k</h5> -->
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <span class="add-button">
                        <button class="btn btn-dark rounded-0" data-toggle="modal" data-target="#myModal">Add</button>
                    </span>
                    <h1 class="song-name"></h1>
                    <h3 class="artist-name">by <i class="artist"></i></h3>
                    <h4 class="genre"></h4>
                    <h4 class="release-date"></h4>
                    <p class="song-description"> </p>
                    <!-- <h5 class="playcount">Playcount: 430k</h5> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add to your playlist</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="list-group">
                                <a href="/login" style="margin: auto;">Log in to add this song to your playlist!</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger rounded-0" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-dark hide" role="alert">
        <h5>Song added succesfully</h3>
            <p><strong>Babushka Boi</strong> has been added to your playlist.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/song.js"></script>

</body>

</html>
