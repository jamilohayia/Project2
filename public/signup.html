<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="icon" type="image/png" href="assets/images/recording.png" />
    <title>Sign Up</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="/">
                <img src="assets/images/recording.png" width="50" height="50" class="d-inline-block align-top" alt="">
                Stella Vybz
            </a>
            <ul class="nav navbar-nav navbar-right" id="navItems">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content row">
            <div class="container col-xl-5 col-lg-6 col-md-8 col-sm-10">
                <h1 class="text-center">Create an account</h1>
                <form>
                    <div class="form-group">
                        <label><i><strong> Email</strong></i></label>
                        <input class="form-control form-control-lg" id="user">
                        <small id="alertTaken" class="form-text text-danger" style="display:none;">
                                This username has already been taken!
                        </small>
                    </div>
                    <div class="form-group">
                        <label><i><strong> First Name</strong></i></label>
                        <input class="form-control form-control-lg" id="first-name">
                    </div>
                    <div class="form-group">
                        <label><i><strong> Last Name</strong></i></label>
                        <input class="form-control form-control-lg" id="last-name" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><i><strong> Password</strong></i></label>
                        <input type="password" class="form-control form-control-lg" id="password">
                    </div>
                    <div class="button">
                        <button class="btn btn-dark rounded-0" id="createNewAccount">Submit</button>
                    </div>
                </form>
                <div class="alert alert-danger" id="alertFailed" style="display:none;">
                    Please fill in missing information!
                </div>
            </div>
        </div>
    </main>

    


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="./scripts/script.js"></script>

</body>

</html>
